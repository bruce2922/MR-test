<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">

  <title>MR test</title>

  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  <link href="./css/main.css" rel="stylesheet">
  <link href="css/common.css" rel="stylesheet">
  <link href="css/responsive.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

</head>

<body>
<div id="screen_viewer">
  <div id="viewport" class="">
    <div></div>
    <div class="screen">
      <div class="header">
        <div class="cart-btn">
          <span id="cart-txt" style="display: none">My cart</span>
          <i id="cart-icon" style="display: none;" class="fa-solid fa-cart-shopping grey-cart" ></i>
          ( <span id="c-total">0</span> )
        </div>
      </div>

      <div class="product">
        <div class="p-image">
          <img src="./img/product_default.png" alt="product-image"/>
        </div>
        <div class="p-info">
          <div id="name" class="p-name"></div>
          <div class="slim-line"></div>
          <div id="price" class="p-price"></div>
          <div class="slim-line"></div>
          <div id="desc" class="p-desc"></div>
          <div class="p-size">
            <span class="p-size-title">SIZE</span>
            <span class="required-star">*</span>
            <span id="selected-size"></span>
            <div id="size-list" class="p-size-list"></div>
          </div>
          <div class="add-btn selected">ADD TO CART</div>
        </div>
      </div>

    </div>
  </div>
</div>
<div id="cart" class="cart" style="display:none"></div>
<script id="item-list-template" type="text/html">
  {{#items}}
  <div class="p-image">
    <img src="{{imgUrl}}" alt="product-image"/>
  </div>
  <div class="p-info">
    <div class="i-name">{{name}}</div>
    <div class="i-price">{{amount}}x <span class="font-bold">{{price}}</span></div>
    <div class="i-size">Size:{{size}}</div>
  </div>
  {{/items}}
  <div class="clear-btn">
    <button onclick="clearCart();">clear</button>
  </div>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/currencyformatter.js/2.2.0/currencyFormatter.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.min.js"></script>

<script src="./js/third-party/jquery.html5storage.min.js"></script>
<script src="./js/main.js"></script>
<script src="./js/cart.js"></script>

</body>

</html>
